{% extends 'base.html' %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/createqr.css' %}">
{% endblock %}

{% block body %}
<header>
    <div>
        <img class="logo" src="{% static 'home_app/images/Logo.png' %}" alt="Logo">
        <div class="navigation">
            <a href="/login">Login</a>
            <a href="/generateqr">Generate QR-code</a>
            <a href="/yourqr">My QR-codes</a>
            <a href="/signup">Sign Up</a>
            <a href="/contacts">Contacts</a>
        </div>
    </div>
</header>

<main>

    <div class="qr-container">
        <div class="main-main">
        <form method="post">
            {% csrf_token %}
            <p class="p">settings</p>
            

            <div>
                
                <div class="container">
                    <div class="color">
                        <div class="color-settings">color:</div>
                        <div class="black"></div>
                        <p class="pp">#000000</p>
                </div>
                    <div class="color-a-settings"></div>

                        <div class="color-a">
                            <div class="color-settings-a">background color:</div>
                            <div class="white"></div>
                            <p class="ppp">#FFFFFF</p>
                        </div>

                </div>
                <div class="logo-settings">
                    <div class="no-no">
                        <img class="logo-logo" src="{% static 'home_app/images/logo_icon.png' %}" alt="">
                        <p class="pppp">Add logo:</p>
                        <div class="no-logo">no logo</div>
                    </div>
                    <div class="button">
                        <button type="submit" class="up-image" name="button">upload image</button>
                        <button type="submit" class="del-image" name="button">delete image</button>
                    </div>
                </div>
                <div class="container-p">
                    <img class="settings-icon" src="{% static 'home_app/images/logo_logo.png' %}" alt="">
                    <div class="control">
                        <label for="indentation">indentation:</label>
                    <div class="slider-container">
                        <input type="range" id="indentation" min="1" max="100" value="1">
                        <span class="slider-value">1</span>
                    </div>
                    </div>
                    <div class="control">
                        <label for="rounding-corners">rounding corners:</label>
                        <div class="slider-container">
                            <input type="range" id="rounding-corners" min="1" max="100" value="1">
                            <span class="slider-value">4</span>

                        </div>
                    </div>
            </div>

            <div class="url">
                <img class="url-logo" src="{% static 'home_app/images/url_settings.png' %}" alt="">
                <div class="url-settings">URL:</div>
                <input class="url-input" placeholder="URL" type="text" name="url">
            </div>
        </form>
    </div>
                    
                   
                    
                    
                
            
        
</main>
{% endblock %}
